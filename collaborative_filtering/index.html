<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação de Métricas</title>
    
    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Incluir Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        /* Estilos para o formulário */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 20px;
        }
        .result {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Estilo para centralizar o 'X' no Select2 */
        .select2-selection__choice {
            background-color: #007BFF;
            border: 1px solid #007BFF;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            margin: 3px;
            display: inline-flex;
            align-items: center;
        }

        .select2-selection__choice__remove {
            color: white;
            margin-left: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            padding-left: 5px;
        }

        .select2-selection__choice__remove:hover {
            color: #ff0000;
        }

        /* Melhorando a usabilidade da seleção múltipla */
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            display: inline-block;
            white-space: nowrap;
        }

        .select2-selection__choice__remove {
            display: inline-block;
            text-align: center;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Recomendação de Métricas</h1>

    <label for="role">Selecione sua função:</label>
    <select id="role">
        <option value="desenvolvedor(a)">Desenvolvedor(a)</option>
        <option value="product manager">Product Manager</option>
        <option value="team leader">Team Leader</option>
        <option value="scrum master">Scrum Master</option>
        <option value="engineering manager">Engineering Manager</option>
    </select>

    <label for="experience">Anos de experiência:</label>
    <select id="experience">
        <option value="0a5">0 a 5</option>
        <option value="5a10">5 a 10</option>
        <option value="10a20">10 a 20</option>
    </select>

    <label for="company-size">Tamanho da empresa:</label>
    <select id="company-size">
        <option value="pequena">Pequena</option>
        <option value="media">Média</option>
        <option value="grande">Grande</option>
    </select>

    <!-- Campo de múltipla seleção para métodos ágeis -->
    <label for="agile-methods">Métodos ágeis utilizados:</label>
    <select class="js-example-basic-multiple" id="methods" multiple="multiple" style="width: 100%;">
        <option value="Scrum">Scrum</option>
        <option value="Kanban">Kanban</option>
        <option value="Lean">Lean</option>
        <option value="SAFe">SAFe</option>
    </select>

    <button onclick="getRecommendations()">Obter Recomendações</button>

    <div class="result-container" id="result-container"></div>
</div>

<!-- Script para inicializar Select2 -->
<script>
    $(document).ready(function() {
        $('.js-example-basic-multiple').select2({
            placeholder: "Selecione métodos ágeis",
            allowClear: true
        });
    });

    async function getRecommendations() {
        // Obter os valores do formulário
        const role = document.getElementById('role').value;
        const experience = document.getElementById('experience').value;
        const companySize = document.getElementById('company-size').value;

        // Capturar os valores selecionados do Select2
        const selectedMethods = $('#methods').val(); // Retorna um array de valores

        // Criar string "features" combinadas
        const features = `${role}${experience}${companySize}${selectedMethods.join(", ")}`;

        // Fazer a requisição POST para a API
        try {
            const response = await fetch('http://127.0.0.1:5000/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ features: features }),
            });

            const data = await response.json();

            // Exibir as métricas recomendadas
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = '';  // Limpar resultados anteriores

            if (data.recommended_metrics) {
                data.recommended_metrics.forEach(metric => {
                    const div = document.createElement('div');
                    div.classList.add('result');
                    div.textContent = `Métrica recomendada: ${metric}`;
                    resultContainer.appendChild(div);
                });
            } else if (data.message) {
                const div = document.createElement('div');
                div.classList.add('result');
                div.textContent = data.message;
                resultContainer.appendChild(div);
            } else {
                const div = document.createElement('div');
                div.classList.add('result');
                div.textContent = 'Nenhuma recomendação encontrada.';
                resultContainer.appendChild(div);
            }
        } catch (error) {
                console.error('Erro ao buscar recomendações:', error);
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `<div class="result">Erro ao buscar recomendações.</div>`;
        }
    }
</script>

</body>
</html>
